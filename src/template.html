<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="content">
        <button id="validate" class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 bg-blue-600 text-white border-0 rounded-md py-2 px-8 m-auto cursor-pointer hover:bg-blue-900">Validation Time</button>
        <dialog id="validation" class="border border-solid border-gray-800 rounded-[8px] shadow-md p-5 w-fit bg-white backdrop:bg-black/50">
            <form action="" method="dialog">
                <header class="mb-5 pb-2.5 border-b border-gray-400">
                    <h1 class="m-0 text-2xl">Join the ride!</h1>
                </header>
                <div class="mb-5">
                    <p class="my-2"><label>Email: </label><input type="email" id="email" maxlength="254" required></p>
                    <p class="my-2"><label>Country: </label><select id="country"></select></p>
                    <p class="my-2"><label>Zip Code: </label><input type="text" id="zip" maxlength="10" minlength="3" pattern="[A-Za-z0-9]+" title="Zip code should be 3-10 characters long and contain only letters and numbers."></p>
                    <p class="my-2"><label>Password: </label><input type="password" id="password" minlength="8" maxlength="254"></p>
                    <p class="my-2"><label>Confirm Password: </label><input type="password" id="passwordConfirmation"></p>
                </div>
                <footer class="text-right border-t border-gray-400 pt-2.5">
                    <p><button type="submit" class="bg-blue-600 text-white border-0 rounded-md py-2 px-8 ml-2.5 cursor-pointer hover:bg-blue-900">Sign me up, baby!</button></p>
                </footer>
                
            </form>
        </dialog>
        <script type="module" src="index.js"></script>
    </div>
</body>
</html>
