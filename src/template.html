<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="content">
        <button id="validate">Validation Time</button>
        <dialog id="validation">
            <form action="" method="dialog">
                <p><label>Email: </label><input type="email" id="email" maxlength="254" required></p>
                <p><label>Country: </label><select id="country"></select></p>
                <p><label>Zip Code: </label><input type="text" id="zip"></p>
                <p><label>Password: </label><input type="password" id="password"></p>
                <p><label>Confirm Password: </label><input type="password" id="passwordConfirmation"></p>
                <p><button type="submit">Check</button></p>
            </form>
        </dialog>
        <script type="module" src="index.js"></script>
    </div>
</body>
</html>
